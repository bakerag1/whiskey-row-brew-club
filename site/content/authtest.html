<div id="buttonDiv"></div>
<iframe id="card" src="about:blank"></iframe>
<button id="installApp">Install</button>


<script src="https://accounts.google.com/gsi/client" async></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jose/5.9.6/index.umd.min.js" async></script>
<script>
  let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        deferredPrompt = e;
    });

    const installApp = document.getElementById('installApp');
    installApp.addEventListener('click', async () => {
        if (deferredPrompt !== null) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                deferredPrompt = null;
            }
        }
    });
</script>
<script>
  window.addEventListener('beforeinstallprompt', (e) => {
    deferredPrompt = e;
  });
  function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);
  }
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "345624515172-dc7nehemc3r77bn47icdmo3vf066h20t.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("buttonDiv"),
      { theme: "outline", size: "large" }  // customization attributes
    );
    google.accounts.id.prompt(); // also display the One Tap dialog
  }
</script>

<script>
  function decodeJwtResponse(jwt) {
    const claims = jose.decodeJwt(jwt)
    return claims
  }
</script>

<script>
  function handleCredentialResponse(response) {
    // decodeJwtResponse() is a custom function defined by you
    // to decode the credential response.
    const responsePayload = decodeJwtResponse(response.credential);

    console.log("ID: " + responsePayload.sub);
    console.log('Full Name: ' + responsePayload.name);
    console.log('Given Name: ' + responsePayload.given_name);
    console.log('Family Name: ' + responsePayload.family_name);
    console.log("Image URL: " + responsePayload.picture);
    console.log("Email: " + responsePayload.email);

    fetch(`https://wrbc-members-345624515172.us-central1.run.app?email=${responsePayload.email}`)
      .then(function (response) {
        // document.getElementById['card'].src = `/members/${response.id}`;
        console.log(response.json())
        window.location.href = `/members/${response.json().id}`;
      }).then(function (data) {
        console.log(data);
      }).catch(function (err) {
        console.log('Fetch Error :', err);
      });
  }
</script>
