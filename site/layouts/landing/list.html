{{ define "main" -}}
<nav>
  <a href="{{ .CurrentSection.RelPermalink }}">Home</a>
  {{ range .CurrentSection.Pages }}
     | <a href="{{ .RelPermalink}}">{{ .LinkTitle }}</a>
  {{ end }}
</nav>
<div class="post">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ . }}
  {{ if .Params.Gallery }}
    {{ partial "image-gallery" }}
  {{ end }}
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
