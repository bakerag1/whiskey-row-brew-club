<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <style>
    @font-face {
      font-family: GentCaller;
      src: url('/fonts/gentlemancaller.ttf');
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      border-radius: 10px;
      width: 8.6cm;
      height: 5.4cm;
      background-image: url("/member-card.png");
      background-size: contain;
    }

    img {
      border-radius: 5px 5px 5px 5px;
      width: 3.4cm;
      height: 3.4cm;
    }

    .name {
      padding-left: 3mm; 
      font-size: 14pt;
      font-family: GentCaller;
    }
  </style>
</head>
<div>
  <div class="card">
    {{ $v := .Params.QRCode }}
    <img {{ printf "src=%q" $v | safeHTMLAttr }} />
    <p class="name">{{ .Title }}</p>
    {{ if .Page.Params.MemberSince }}
      <p style="padding-left: 3mm;">Member Since {{ .Page.Params.MemberSince }}</p>
    {{ end }}
    </p>
  </div>
</div>

</html>
