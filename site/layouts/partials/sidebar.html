<aside class="sidebar">
  <div class="container sidebar-sticky">
    <a href="{{ .Site.BaseURL }}"><img src="{{ .Site.Params.logo }}" alt="Whiskey Row Brew Club" width="250pt" 
    style="display: block; margin-left: auto; margin-right: auto;"/></a>

    <nav>
      <ul class="sidebar-nav">
        <li><a href="{{ .Site.BaseURL }}">Home</a> </li>
        {{ range .Site.Menus.main -}}
          <li><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
    </nav>

    <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{ now.Format "2006"}}. All rights reserved. {{end}}</p>
  </div>
</aside>
