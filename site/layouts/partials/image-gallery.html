<style>
    .image-gallery {overflow: auto; margin-left: -1%!important;}
    .image-gallery li {float: left; display: block; margin: 0 0 1% 1%; width: 19%;}
    .image-gallery li a {text-align: center; text-decoration: none!important; color: #777;}
    .image-gallery li a span {display: block; word-wrap: normal; padding: 3px 0;}
    .image-gallery li a img {width: 100%; display: block;}
</style>

<ul class="image-gallery">
{{ range .Resources.ByType "image"}}
    <li>
      <a href="{{ (.Process "fit 1600x1600 q50").Permalink }}" title="{{ .Name }}" class="lightbox-image">
        <img src="{{ (.Process "fill 300x300 q50").Permalink }}" alt="{{ .Name }}" title="{{ .Name }}">
        <span>{{ strings.TrimSuffix ".jpg" .Name }}</span>
      </a>
    </li>
  
{{ end }}
</ul>
